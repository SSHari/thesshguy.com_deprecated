name: Deploy Redis

on:
  push:
    branches: [master]
    paths:
      - 'services/redis/**'

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: 'deploy services/redis'
